<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Admin Dashboard</h1>
    <nav class="nav mb-4">
        <a class="nav-link" href="/admin/users">Manage Users</a>
        <a class="nav-link" href="/admin/schedules">Manage Schedules</a>
        <a class="nav-link text-danger" href="/logout">Logout</a>
    </nav>

    <div>
        <h2>Users</h2>
        <a href="/admin/users/add" class="btn btn-primary mb-3">Add User</a>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example data -->
            <tr>
                <td>trainer1</td>
                <td>Trainer</td>
                <td>
                    <a href="/admin/users/edit/1" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/users/delete/1" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Schedules</h2>
        <a href="/admin/schedules/add" class="btn btn-primary mb-3">Add Schedule</a>
        <table class="table">
            <thead>
            <tr>
                <th>Member</th>
                <th>Trainer</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example data -->
            <tr>
                <td>member1</td>
                <td>trainer1</td>
                <td>2024-12-01</td>
                <td>10:00 AM</td>
                <td>
                    <a href="/admin/schedules/edit/1" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/admin/schedules/delete/1" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
