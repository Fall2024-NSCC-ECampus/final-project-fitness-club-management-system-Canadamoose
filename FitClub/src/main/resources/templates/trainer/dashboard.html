<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Trainer Dashboard</h1>
  <nav class="nav mb-4">
    <a class="nav-link text-danger" href="/logout">Logout</a>
  </nav>

  <h2>Your Schedule</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Member</th>
      <th>Date</th>
      <th>Time</th>
      <th>Attendance</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example data -->
    <tr>
      <td>member1</td>
      <td>2024-12-01</td>
      <td>10:00 AM</td>
      <td>
        <form action="/trainer/mark-attendance" method="post">
          <input type="hidden" name="scheduleId" value="1">
          <button type="submit" class="btn btn-success btn-sm">Mark Attended</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
